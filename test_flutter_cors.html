<!DOCTYPE html>
<html>
<head>
    <title>Flutter CORS Test</title>
</head>
<body>
    <h1>Flutter CORS 測試</h1>
    <button onclick="testAPI()">測試API連接</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // 測試註冊API
                console.log('開始測試API...');
                const response = await fetch('http://127.0.0.1:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: '123456',
                        nickname: '測試用戶',
                        realName: '王小明',
                        idCardNumber: 'A123456789'
                    })
                });
                
                console.log('API響應狀態:', response.status);
                const data = await response.json();
                console.log('API響應數據:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ API測試成功！</h3>
                    <p>狀態碼: ${response.status}</p>
                    <p>響應: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                console.error('API測試失敗:', error);
                resultDiv.innerHTML = `
                    <h3>❌ API測試失敗</h3>
                    <p>錯誤: ${error.message}</p>
                    <p>類型: ${error.name}</p>
                `;
            }
        }
    </script>
</body>
</html>
